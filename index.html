<html lang="en">

  <link rel="stylesheet" href="custom.css">
</head>


<div id="paginated_gallery" class="gallery">
  <div id="slide_count"></div>
  <div class="gallery_scroller">
    <div class="colored_card">
      <p>1 </p>
    </div>
    <div class="colored_card">
      <p>2 </p>
    </div>
    <div class="colored_card">

      <p>4 </p>
    </div>
    <div class="colored_card">
      <p>5 </p>
    </div>
  </div>

    <li class="thumbnail__item">2</li>
    <li class="thumbnail__item">3</li>
    <li class="thumbnail__item">4</li>

<script src="custom.js"></script>

</html>
